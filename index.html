<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift-Inspired Quote Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #333333;
        }
        .quote-container {
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f2ebfd;
            border-left: 5px solid #7e57c2;
        }
        .quote {
            font-size: 22px;
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        .attribution {
            font-weight: 600;
            text-align: right;
            color: #7e57c2;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote" id="quote-text"></div>
        <div class="attribution" id="quote-attribution"></div>
    </div>

    <script>
        // Array of Taylor Swift-inspired quotes/themes
        const quotes = [
            { text: "All of this to say, I hope you're okay.", album: "Fortnight" },
            { text: "You're in self-sabotage mode, throwing spikes down on the road; but I've seen this episode and still loved the show.", album: "The Tortured Poets Department" },
            { text: "I'd rather burn my whole life down than listen to one more second of all this bitching and moaning.", album: "But Daddy I Love Him" },
            { text: "I'll tell you something about my good name - it's mine alone to disgrace.", album: "But Daddy I Love Him" },
            { text: "I'll tell you something right now, you ain't gotta pray for me", album: "But Daddy I Love Him" },
            { text: "So tell me everything is not about me; but what if it is?", album: "Who's Afraid Of Little Old Me?" },
            { text: "All of this to say, I hope you're okay", album: "Fortnight" },
            { text: "All of this to say, I hope you're okay", album: "Fortnight" },
            { text: "All of this to say, I hope you're okay", album: "Fortnight" },
            { text: "Scandal does funny things to pride but brings lovers closer.", album: "But Daddy I Love Him" },
            { text: "Told my friends I hate you, but I love you just the same.", album: "imgonnagetyouback" },
            { text: "Baby love, I think I've been a little too kind.", album: "Bejeweled" },
            { text: "Sweet like honey, karma is a cat, purring in my lap 'cause it loves me.", album: "Karma" },
            { text: "If you fail to plan, you plan to fail.", album: "Mastermind" },

        ];

        // Function to generate a random quote
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];
            
            document.getElementById('quote-text').innerText = `"${selectedQuote.text}"`;
            document.getElementById('quote-attribution').innerText = `${selectedQuote.album}`;
        }

        // Generate a quote when the page loads
        window.onload = generateQuote;
    </script>
</body>
</html>
